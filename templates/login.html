<html>
    <head>
        <title>Login page - Scheduler</title>
    </head>
    <body>
        <div class="form">
            <form action="login" method="post">
                {% csrf_token %}
                <div style="font-family:cursive;color:black;">
					{% for message in messages %}
					<label>{{message}}</label>
					{% endfor %}
                </div>
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input" name="username" required>
                </div>
                <br>
                <div class="group">
                    <label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" name="password" required>
                </div>
                <br>
                <div class="group">
					<input type="submit" class="button" value="Sign In" >
                </div>
                <br>
            </form>
        </div>
        <p>Don't have an account?<a href="register"> register</a></p>
    </body>
</html>
